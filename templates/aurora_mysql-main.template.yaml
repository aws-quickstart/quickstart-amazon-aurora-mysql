---
AWSTemplateFormatVersion: 2010-09-09
Description: "AWS VPC + Bastion Host + Aurora MySql, Do Not Remove Apache License Version 2.0 (qs-1r51947bu) Jun,15,2019"
Metadata:
  LICENSE: Apache License Version 2.0
  cfn-lint:
    config:
      ignore_checks:
        - W9006
        - E9101

###############################################################################
# Parameter groups
###############################################################################
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network configuration"
        Parameters:
          - AvailabilityZones
          - VPCCIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
      - Label:
          default: "Linux bastion configuration"
        Parameters:
          - EnableBastion
          - KeyPairName
          - RemoteAccessCIDR
          - EnableTCPForwarding
      - Label:
          default: "Database configuration"
        Parameters:
          - DBEngineVersion
          - ServerlessMinCapacity
          - ServerlessMaxCapacity
          - DBInstanceClass
          - DBPort
          - DBName
          - DBMasterUsername
          - ManageMasterUserPassword
          - DBMasterUserPassword
          - DBMultiAZ
          - DBAutoMinorVersionUpgrade
          - DBBackupRetentionPeriod
          - EnableIAMDBAuth
          - DBStorageEncrypted
          - DBBackTrack
      - Label:
          default: "Database Monitoring configuration"
        Parameters:
          - DBExportLogToCloudwatch
          - EnablePerformanceInsights
          - PerformanceInsightsRetentionPeriod
          - EnableEnhancedMonitoring
          - MonitoringInterval
          - EnableEventSubscription
          - NotificationList
      - Label:
          default: "[Optional] Database tags"
        Parameters:
          - EnvironmentStage
          - Application
          - ApplicationVersion
          - ProjectCostCenter
          - Confidentiality
          - Compliance
      - Label:
          default: "Quick Start configuration"
        Parameters:
          - QSS3BucketName
          - QSS3BucketRegion
          - QSS3KeyPrefix

###############################################################################
# Parameter labels
###############################################################################
    ParameterLabels:
      #VPC stack related parameter labels
      AvailabilityZones:
        default: Availability Zones
      VPCCIDR:
        default: VPC CIDR
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR

      #Bastion host related parameter labels
      EnableBastion:
        default: Create bastion stack
      KeyPairName:
        default: Key Name
      RemoteAccessCIDR:
        default: Permitted IP range
      EnableTCPForwarding:
        default: Enable TCP Forwarding

      #Quickstart related parameter labels
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket region
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix

      #RDS related parameter labels
      DBStorageEncrypted:
        default: Database encryption enabled
      DBAutoMinorVersionUpgrade:
        default: Database auto minor version upgrade
      DBBackupRetentionPeriod:
        default: Database backup retention period
      DBEngineVersion:
        default: Database Engine Version
      DBExportLogToCloudwatch:
        default: Export database logs to CloudWatch 
      DBInstanceClass:
        default: Database instance class
      DBMasterUsername:
        default: Database master username
      DBMasterUserPassword:
        default: Database master password
      DBMultiAZ:
        default: Aurora Multi-AZ DB Instance deployment
      DBName:
        default: Database name
      DBPort:
        default: Database port
      EnableEnhancedMonitoring:
        default: Enable Enhanced Monitoring
      EnableEventSubscription:
        default: Enable Event Subscription
      EnableIAMDBAuth:
        default: Enable IAM Database Authentication
      EnablePerformanceInsights:
        default: Enable RDS Performance Insights
      ManageMasterUserPassword:
        default: Manage DB master user password with AWS Secrets Manager
      MonitoringInterval:
        default: Enhanced monitoring interval
      NotificationList:
        default: SNS notification email
      PerformanceInsightsRetentionPeriod:
        default: Number of days to retain Performance Insights data
      DBBackTrack:
        default: Backtrack window
      ServerlessMinCapacity:
        default: Minimum ACUs
      ServerlessMaxCapacity:
        default: Maximum ACUs
      Application:
        default: Application name
      ApplicationVersion:
        default: Application version
      Compliance:
        default: Compliance classifier
      Confidentiality:
        default: Confidentiality classifier
      ProjectCostCenter:
        default: Project cost center
      EnvironmentStage:
        default: Environment stage

###############################################################################
# Parameters
###############################################################################
Parameters:

  #VPC stack related parameter labels
  AvailabilityZones:
    Description: >-
      List of Availability Zones to use for the subnets in the VPC. Only
      three Availability Zones are used for this deployment, and the logical
      order of your selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/16-28"
    Default: 10.0.0.0/19
    Description: "CIDR block for private subnet 1 located in Availability Zone 1."
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/16-28"
    Default: 10.0.32.0/19
    Description: "CIDR block for private subnet 2 located in Availability Zone 2."
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/16-28"
    Default: 10.0.96.0/20
    Description: "CIDR block for the public subnet 1 located in Availability Zone 1."
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/16-28"
    Default: 10.0.128.0/20
    Description: "CIDR block for the public subnet 2 located in Availability Zone 2."
    Type: String
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/16-28"
    Default: 10.0.0.0/16
    Description: "CIDR block for the VPC."
    Type: String

  #Bastion host related parameter labels
  EnableBastion:
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
    Description: "If 'true', a bastion stack will be created."
    Type: String
  EnableTCPForwarding:
    Type: String
    Description: "Enable/Disable TCP Forwarding for the bastion host."
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  KeyPairName:
    ConstraintDescription: "Name of an existing EC2 key pair."
    Description: "Name of an existing public/private key pair, for connecting to the bastion host."
    Type: AWS::EC2::KeyPair::KeyName
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: "CIDR block parameter must be in the form x.x.x.x/x"
    Description: "Allowed CIDR block for external SSH access to the bastion host."
    Default: 10.0.0.0/16
    Type: String

  #Quickstart related parameter labels
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-)."
    Default: aws-quickstart
    Description: "S3 bucket name for the Quick Start assets. Quick Start bucket name
      can include numbers, lowercase letters, uppercase letters, and hyphens
      (-). It cannot start or end with a hyphen (-)."
    Type: String
  QSS3BucketRegion:
    Default: us-east-1
    Description: "The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is
      hosted. When using your own bucket, you must specify this value."
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase
      letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: quickstart-amazon-aurora-mysql/
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-),
      and forward slash (/)."
    Type: String

  #Aurora related parameter labels
  DBStorageEncrypted:
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
    Description: "To disable database encryption, choose 'false'."
    Type: String
  DBAutoMinorVersionUpgrade:
    AllowedValues:
